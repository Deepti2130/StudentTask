<!Doctype html>
<html>
<head>
<title>submit event student Task</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
<div class="container mt-4">
<div class="row">

 <div class="col-md-6 mb-4 mb-md-0">
 <div class="card">
 <div class="card-body">
 <form id="stdform">
 
  <div class="form-group">
    <label for="fname" class="sr-only" >First Name*</label>
	<input type="text" id="fname" placeholder="First Name" class="form-control" required/>
  </div>
  
  <div class="form-group">
    <label for="lname" class="sr-only" >Last Name*</label>
	<input type="text" id="lname" placeholder="Last Name" class="form-control" required/>
  </div>
  
  <div class="form-group">
    <label for="email" class="sr-only" >Email*</label>
	<input type="text" id="email" placeholder="Email" class="form-control" required/>
  </div>
  
  <div class="form-group">
    <label for="number" class="sr-only" >Contact Number*</label>
	<input type="text" id="number" placeholder="Contact Number" class="form-control" required/>
  </div>
  
  <div>
   <button type="submit"class="btn btn-outline-warning btn-block btn-sm">Add student</button>
  </div>
 </form>
</div>
</div>
</div>


<div class="col-md-6">
 <table class="table table-bordered text-white">
   <thead>
    <tr>
    <td>Sr.No.</td>
	<td>First Name</td>
	<td>Last Name</td>
	<td>Email</td>
	<td>Contact</td>
    </tr>
   </thead>
  <tbody id="stdcontainer">
    
  </tbody>
 </table>
 
</div>
</div>
</div>

<script src="./assets/js/app.js"></script>
</body>
</html>
